<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Intégration MetaMask</title>
</head>
<body>
  <h1>Connexion MetaMask</h1>
  <button id="connectButton">Connecter MetaMask</button>
  <p id="status"></p>

  <script>
    const connectButton = document.getElementById('connectButton');
    const status = document.getElementById('status');

    async function connectMetaMask() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          // Demande d'accès au compte MetaMask
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          status.innerText = `Connecté en tant que : ${accounts[0]}`;
        } catch (error) {
          status.innerText = 'Connexion refusée';
          console.error(error);
        }
      } else {
        status.innerText = 'MetaMask n’est pas installé. Veuillez installer MetaMask.';
      }
    }

    connectButton.addEventListener('click', connectMetaMask);
  </script>
</body>
</html>
