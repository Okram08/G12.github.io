<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Funding Rate Arbitrage</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #0a101a;
      color: #eaf6ff;
      font-family: 'Inter', sans-serif;
      margin: 0;
    }
    .glass-card {
      background: rgba(18, 22, 32, 0.92);
      border-radius: 20px;
      padding: 2rem;
      max-width: 900px;
      margin: 2rem auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 1rem;
      text-align: center;
    }
    th {
      background: rgba(44, 83, 100, 0.75);
    }
    tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.02);
    }
    .positive { color: #38e38d; font-weight: bold; }
    .negative { color: #ff6b81; font-weight: bold; }
    .apy-badge {
      background: linear-gradient(90deg, #38a1db, #4fd1c5);
      color: white;
      padding: 4px 8px;
      border-radius: 8px;
      font-weight: bold;
    }

    /* Modal styles */
    #chart-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #chart-container {
      background: #121620;
      border-radius: 16px;
      padding: 1rem;
      width: 90%;
      max-width: 800px;
    }
    #close-chart {
      float: right;
      background: #ff6b81;
      border: none;
      color: white;
      padding: 6px 12px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section class="glass-card">
    <h2>Funding Rate Arbitrage (Données mock)</h2>
    <table>
      <thead>
        <tr>
          <th>Token</th>
          <th>APY Estimé</th>
          <th>Long sur</th>
          <th>Short sur</th>
          <th>Paradex</th>
          <th>Vest</th>
          <th>Extend</th>
        </tr>
      </thead>
      <tbody id="body"></tbody>
    </table>
  </section>

  <!-- Modale pour graphique -->
  <div id="chart-modal">
    <div id="chart-container">
      <button id="close-chart">Fermer</button>
      <canvas id="fundingChart"></canvas>
    </div>
  </div>

  <script>
    const pairs = ["ETH", "BTC", "SOL"];
    const history = {};

    // Fonction pour générer des données aléatoires pour simuler les funding rates
    function mockHistory() {
      return Array.from({ length: 7 }, () => (Math.random() * 4 - 2).toFixed(2));
    }

    // Fonction pour calculer la moyenne
    const average = arr => arr.reduce((a, b) => a + b, 0) / arr.length;

    function update() {
      const tbody = document.getElementById("body");
      tbody.innerHTML = "";

      pairs.forEach((pair, index) => {
        const paradex = mockHistory().map(Number);
        const vest = mockHistory().map(Number);
        const extend = mockHistory().map(Number);

        history[pair] = { paradex, vest, extend };

        const avgParadex = average(paradex);
        const avgVest = average(vest);
        const avgExtend = average(extend);

        let bestLong = "-", bestShort = "-", apy = 0;
        const max = Math.max(avgParadex, avgVest, avgExtend);
        const min = Math.min(avgParadex, avgVest, avgExtend);

        if (max > min) {
          if (avgParadex === max) bestShort = "Paradex";
          if (avgVest === max) bestShort = "Vest";
          if (avgExtend === max) bestShort = "Extend";

          if (avgParadex === min) bestLong = "Paradex";
          if (avgVest === min) bestLong = "Vest";
          if (avgExtend === min) bestLong = "Extend";

          apy = max - min;
        }

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${pair}</td>
          <td><span class="apy-badge">${apy.toFixed(2)}%</span></td>
          <td>${bestLong}</td>
          <td>${bestShort}</td>
          <td class="${avgParadex > 0 ? 'positive' : 'negative'}">${avgParadex.toFixed(2)}%</td>
          <td class="${avgVest > 0 ? 'positive' : 'negative'}">${avgVest.toFixed(2)}%</td>
          <td class="${avgExtend > 0 ? 'positive' : 'negative'}">${avgExtend.toFixed(2)}%</td>
        `;
        tr.addEventListener("click", () => showChart(pair));
        tbody.appendChild(tr);
      });
    }

    // Chart logic
    let chartInstance = null;

    function showChart(token) {
      const labels = ['J-6', 'J-5', 'J-4', 'J-3', 'J-2', 'J-1', 'Aujourd’hui'];
      const data = history[token];

      const ctx = document.getElementById("fundingChart").getContext("2d");
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: "Paradex",
              data: data.paradex,
              borderColor: "#4fd1c5",
              fill: false,
            },
            {
              label: "Vest",
              data: data.vest,
              borderColor: "#38a1db",
              fill: false,
            },
            {
              label: "Extend",
              data: data.extend,
              borderColor: "#ff6b81",
              fill: false,
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: '#fff' } },
          },
          scales: {
            x: { ticks: { color: '#b7eaff' } },
            y: {
              ticks: {
                color: '#b7eaff',
                callback: value => value + '%'
              }
            }
          }
        }
      });

      document.getElementById("chart-modal").style.display = "flex";
    }

    document.getElementById("close-chart").onclick = () => {
      document.getElementById("chart-modal").style.display = "none";
      if (chartInstance) {
        chartInstance.destroy();
        chartInstance = null;
      }
    };

    update();
  </script>
</body>
</html>
