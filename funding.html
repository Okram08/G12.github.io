<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>G12 - Funding Rates avec Graphique</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #0a101a;
      color: #eaf6ff;
      font-family: 'Inter', sans-serif;
      margin: 0;
    }
    .glass-card {
      background: rgba(18, 22, 32, 0.92);
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      padding: 2.5rem 1.5rem;
      max-width: 900px;
      margin: 2rem auto;
      text-align: center;
    }
    .table-container {
      width: 100%;
      overflow-x: auto;
      margin-top: 1.5rem;
      cursor: pointer;
    }
    table {
      width: 100%;
      min-width: 700px;
      border-collapse: separate;
      border-spacing: 0;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 14px;
    }
    th,
    td {
      padding: 1rem 0.6rem;
      text-align: center;
      font-size: 1.08rem;
    }
    th {
      background: rgba(44, 83, 100, 0.75);
      color: #b7eaff;
    }
    tr:not(:last-child) td {
      border-bottom: 1px solid rgba(72, 202, 228, 0.1);
    }
    .positive {
      color: #38e38d;
      font-weight: 700;
    }
    .negative {
      color: #ff6b81;
      font-weight: 700;
    }
    .apy-badge {
      display: inline-block;
      padding: 0.2em 0.7em;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: 700;
      background: linear-gradient(90deg, #38a1db 0%, #4fd1c5 100%);
      color: #fff;
    }
    #chart-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #chart-container {
      background: #121620;
      border-radius: 20px;
      padding: 1.5rem 2rem;
      max-width: 90vw;
      max-height: 80vh;
      box-shadow: 0 0 20px #38a1dbaa;
      position: relative;
    }
    #close-chart {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #ff6b81;
      border: none;
      color: white;
      font-weight: 700;
      border-radius: 12px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 1rem;
    }
    button {
      margin-bottom: 1.2rem;
      background: linear-gradient(90deg, #38a1db 0%, #4fd1c5 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0.7em 1.5em;
      font-size: 1.08em;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section class="glass-card">
    <h1>
      üìä Arbitrage Funding Rate
      <span style="background: linear-gradient(90deg, #38a1db 0%, #4fd1c5 100%); color: #fff; padding: 0.18em 0.7em; border-radius: 8px;">VEST vs Paradex vs Extend</span>
    </h1>
    <button onclick="update()">üîÑ Actualiser</button>
    <div class="table-container">
      <table id="main-table">
        <thead>
          <tr>
            <th>Token</th>
            <th>APY estim√© (%)</th>
            <th>Long sur</th>
            <th>Short sur</th>
            <th>Funding Paradex</th>
            <th>Funding VEST</th>
            <th>Funding Extend</th>
            <th>Dernier update</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </div>
    <div style="text-align: center; margin-top: 1.2rem; color: #b7eaff; font-size: 0.98em;">
      Cliquez sur une ligne pour voir le graphique APY moyen sur 7 jours.<br />
      Cliquez hors du graphique ou sur la croix pour fermer.
    </div>
  </section>

  <div id="chart-modal">
    <div id="chart-container">
      <button id="close-chart">‚úñÔ∏è Fermer</button>
      <canvas id="apy-chart" width="800" height="400"></canvas>
    </div>
  </div>

  <script>
    const pairs = [
      { paradex: "HYPE-USD-PERP", vest: "HYPE-PERP", extend: "HYPE-USD" },
      { paradex: "S-USD-PERP", vest: "S-PERP", extend: "S-USD" },
      { paradex: "ETH-USD-PERP", vest: "ETH-PERP", extend: "ETH-USD" },
      { paradex: "SEI-USD-PERP", vest: "SEI-PERP", extend: "SEI-USD" },
      { paradex: "SOL-USD-PERP", vest: "SOL-PERP", extend: "SOL-USD" },
      { paradex: "BERA-USD-PERP", vest: "BERA-PERP", extend: "BERA-USD" },
      { paradex: "UNI-USD-PERP", vest: "UNI-PERP", extend: "UNI-USD" },
      { paradex: "SPX-USD-PERP", vest: "SPX-PERP", extend: "SPX-USD" },
      { paradex: "BTC-USD-PERP", vest: "BTC-PERP", extend: "BTC-USD" }
    ];

    const FUNDING_FREQ = {
      paradex: 3,
      vest: 24,
      extend: 24
    };

    function extractTokenName(pairName) {
      return pairName.split("-")[0];
    }

    async function getParadexRate(market) {
      const url = `https://corsproxy.io/?https://api.prod.paradex.trade/v1/funding/data?market=${market}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Paradex API ${res.status}`);
      const json = await res.json();
      return parseFloat(json.results?.[0]?.funding_rate);
    }

    async function getVestRate(symbol) {
      const url = `https://corsproxy.io/?https://serverprod.vest.exchange/v2/funding/history?symbol=${symbol}&limit=1`;
      const res = await fetch(url);
      if (!res.ok) throw new Error(`VEST API ${res.status}`);
      const json = await res.json();
      return parseFloat(json?.[0]?.oneHrFundingRate);
    }

    async function getVestHistory(symbol) {
      const end = Date.now();
      const start = end - 7 * 24 * 60 * 60 * 1000;
      const url = `https://corsproxy.io/?https://serverprod.vest.exchange/v2/funding/history?symbol=${symbol}&startTime=${start}&endTime=${end}&limit=1000&interval=1h`;
      const res = await fetch(url);
      if (!res.ok) throw new Error(`VEST history API ${res.status}`);
      const json = await res.json();
      return json.map((e) => parseFloat(e.oneHrFundingRate)).filter((v) => !isNaN(v));
    }

    async function getExtendRate(market) {
      const end = Date.now();
      const start = end - 2 * 60 * 60 * 1000;
      const url = `https://corsproxy.io/?https://api.extended.exchange/api/v1/info/${market}/funding?startTime=${start}&endTime=${end}&limit=1`;
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Extend API ${res.status}`);
      const json = await res.json();
      if (!json.data || !json.data.length) return null;
      return parseFloat(json.data[0].f);
    }

    async function getExtendHistory(market) {
      const end = Date.now();
      const start = end - 7 * 24 * 60 * 60 * 1000;
      const url = `https://corsproxy.io/?https://api.extended.exchange/api/v1/info/${market}/funding?startTime=${start}&endTime=${end}&limit=168`;
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Extend history API ${res.status}`);
      const json = await res.json();
      if (!json.data || !json.data.length) return [];
      return json.data.map((e) => parseFloat(e.f)).filter((v) => !isNaN(v));
    }

    function stdDev(arr) {
      if (!arr.length) return 0;
      const mean = arr.reduce((a, b) => a + b, 0) / arr.length;
      const sqDiff = arr.map((v) => (v - mean) ** 2);
      const variance = sqDiff.reduce((a, b) => a + b, 0) / arr.length;
      return Math.sqrt(variance);
    }

    function strengthLabel(stdDevValue) {
      if (stdDevValue < 0.0003) return { label: "Stable", className: "stable" };
      if (stdDevValue < 0.001) return { label: "Anomalie mod√©r√©e", className: "moderate" };
      return { label: "Anomalie forte", className: "strong-anomaly" };
    }

    function decidePositions(p, v, e) {
      const TOL = 0.00001;
      const rates = [
        { name: "Paradex", rate: p, freq: FUNDING_FREQ.paradex },
        { name: "VEST", rate: v, freq: FUNDING_FREQ.vest },
        { name: "Extend", rate: e, freq: FUNDING_FREQ.extend }
      ];

      let best = { longExchange: "-", shortExchange: "-", apyDiff: "0.00" };

      for (let i = 0; i < rates.length; i++) {
        for (let j = 0; j < rates.length; j++) {
          if (i === j || rates[i].rate == null || rates[j].rate == null) continue;

          const long = rates[i];
          const short = rates[j];

          const apyLong = long.rate * long.freq * 365 * 100;
          const apyShort = short.rate * short.freq * 365 * 100;
          const profit = apyShort - apyLong;

          if (profit > TOL && profit > parseFloat(best.apyDiff)) {
            best = {
              longExchange: long.name,
              shortExchange: short.name,
              apyDiff: profit.toFixed(2)
            };
          }
        }
      }

      return best;
    }

    function getApyBadge(apy) {
      if (parseFloat(apy) > 0) {
        return `<span class="apy-badge positive">+${apy}%</span>`;
      } else if (parseFloat(apy) < 0) {
        return `<span class="apy-badge negative">${apy}%</span>`;
      } else {
        return `<span class="apy-badge">${apy}%</span>`;
      }
    }

    // Helper to calculate APY from fundingRate and frequency
    function fundingRateToApy(rate, freq) {
      return rate * freq * 365 * 100;
    }

    async function update() {
      const tbody = document.getElementById("body");
      tbody.innerHTML = "";

      for (let i = 0; i < pairs.length; i++) {
        const pair = pairs[i];
        try {
          const [p, v, e] = await Promise.all([
            getParadexRate(pair.paradex),
            getVestRate(pair.vest),
            getExtendRate(pair.extend)
          ]);

          const { longExchange, shortExchange, apyDiff } = decidePositions(p, v, e);

          const tokenName = extractTokenName(pair.paradex);

          tbody.innerHTML += `
            <tr class="pair-row" data-index="${i}">
              <td>${tokenName}</td>
              <td>${getApyBadge(apyDiff)}</td>
              <td>${longExchange}</td>
              <td>${shortExchange}</td>
              <td>${p !== undefined && p !== null ? (fundingRateToApy(p, FUNDING_FREQ.paradex)).toFixed(2) : "-"}</td>
              <td>${v !== undefined && v !== null ? (fundingRateToApy(v, FUNDING_FREQ.vest)).toFixed(2) : "-"}</td>
              <td>${e !== undefined && e !== null ? (fundingRateToApy(e, FUNDING_FREQ.extend)).toFixed(2) : "-"}</td>
              <td>${new Date().toLocaleTimeString()}</td>
            </tr>
          `;
        } catch (err) {
          console.error("Erreur lors de la r√©cup√©ration:", err);
        }
      }
      // Attach click handlers for each row
      document.querySelectorAll(".pair-row").forEach((row) => {
        row.addEventListener("click", async (e) => {
          const idx = row.getAttribute("data-index");
          showChartForPair(idx);
        });
      });
    }

    let apyChart = null;

    async function showChartForPair(idx) {
      const pair = pairs[idx];
      const tokenName = extractTokenName(pair.paradex);

      const modal = document.getElementById("chart-modal");
      modal.style.display = "flex";

      // Fetch histories
      try {
        // Parallel fetch
        const [vestHistory, extendHistory, paradexHistory] = await Promise.all([
          getVestHistory(pair.vest),
          getExtendHistory(pair.extend),
          getParadexHistory(pair.paradex) // We'll add this function next
        ]);

        // Compute APY from rates (funding rate * freq * 365 * 100)
        const vestApy = vestHistory.map((r) => r * FUNDING_FREQ.vest * 365 * 100);
        const extendApy = extendHistory.map((r) => r * FUNDING_FREQ.extend * 365 * 100);
        const paradexApy = paradexHistory.map((r) => r * FUNDING_FREQ.paradex * 365 * 100);

        // Generate labels as days ago or timestamps for 7 days (assuming hourly data)
        const labels = [];
        const now = Date.now();
        const hourMs = 3600 * 1000;
        for (let i = 0; i < vestApy.length; i++) {
          const time = new Date(now - (vestApy.length - 1 - i) * hourMs);
          labels.push(time.toLocaleDateString("fr-FR", { day: "2-digit", month: "2-digit" }));
        }

        if (apyChart) apyChart.destroy();

        const ctx = document.getElementById("apy-chart").getContext("2d");
        apyChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Paradex APY",
                data: paradexApy,
                borderColor: "rgba(56, 227, 141, 0.8)",
                backgroundColor: "rgba(56, 227, 141, 0.3)",
                fill: true,
                tension: 0.2,
                pointRadius: 1,
              },
              {
                label: "VEST APY",
                data: vestApy,
                borderColor: "rgba(56, 161, 219, 0.8)",
                backgroundColor: "rgba(56, 161, 219, 0.3)",
                fill: true,
                tension: 0.2,
                pointRadius: 1,
              },
              {
                label: "Extend APY",
                data: extendApy,
                borderColor: "rgba(255, 107, 129, 0.8)",
                backgroundColor: "rgba(255, 107, 129, 0.3)",
                fill: true,
                tension: 0.2,
                pointRadius: 1,
              }
            ],
          },
          options: {
            responsive: true,
            interaction: {
              mode: 'index',
              intersect: false,
            },
            stacked: false,
            plugins: {
              title: {
                display: true,
                text: `APY moyen sur 7 jours pour ${tokenName}`,
                color: "#b7eaff",
                font: { size: 18, weight: "700" }
              },
              legend: {
                labels: {
                  color: "#b7eaff"
                }
              },
              tooltip: {
                mode: 'index',
                intersect: false,
                callbacks: {
                  label: ctx => ctx.dataset.label + ": " + ctx.parsed.y.toFixed(2) + "%"
                }
              }
            },
            scales: {
              y: {
                ticks: { color: "#b7eaff" },
                title: {
                  display: true,
                  text: "APY (%)",
                  color: "#b7eaff"
                }
              },
              x: {
                ticks: { color: "#b7eaff" }
              }
            }
          }
        });
      } catch (err) {
        alert("Erreur lors de la r√©cup√©ration des donn√©es historiques: " + err.message);
        modal.style.display = "none";
      }
    }

    async function getParadexHistory(market) {
      // Paradex API ne propose pas forc√©ment historique par heure, on va simuler en r√©cup√©rant plusieurs derni√®res entr√©es
      // ou alors on r√©cup√®re les derniers funding rates en 3h intervalles pour 7 jours (56 points)
      const end = Date.now();
      const start = end - 7 * 24 * 60 * 60 * 1000;
      const url = `https://corsproxy.io/?https://api.prod.paradex.trade/v1/funding/history?market=${market}&startTime=${start}&endTime=${end}&limit=56`;
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Paradex history API ${res.status}`);
      const json = await res.json();
      if (!json.results || !json.results.length) return [];
      return json.results.map((e) => parseFloat(e.funding_rate)).filter((v) => !isNaN(v));
    }

    document.getElementById("close-chart").addEventListener("click", () => {
      document.getElementById("chart-modal").style.display = "none";
      if (apyChart) apyChart.destroy();
    });

    // Fermer modal si clic en dehors du container
    document.getElementById("chart-modal").addEventListener("click", (e) => {
      if (e.target === e.currentTarget) {
        document.getElementById("chart-modal").style.display = "none";
        if (apyChart) apyChart.destroy();
      }
    });

    update();
  </script>
</body>
</html>
