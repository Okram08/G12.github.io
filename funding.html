<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G12 - Funding Rate Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #0a101a; color: #eaf6ff; font-family: 'Inter', sans-serif; margin: 0; }
    .container { max-width: 1000px; margin: 2rem auto; padding: 1rem; background: #121620; border-radius: 16px; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
    canvas { background: #fff; border-radius: 12px; padding: 1rem; }
    h1 { text-align: center; color: #4fd1c5; }
    select { margin-bottom: 1rem; font-size: 1rem; padding: 0.4rem; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Graphique APY - Moyenne Quotidienne</h1>
    <select id="token-select"></select>
    <canvas id="fundingChart" height="120"></canvas>
  </div>

  <script>
    const chartCtx = document.getElementById('fundingChart').getContext('2d');
    let chart;

    const tokens = [
      { name: "BTC", vest: "BTC-PERP", extend: "BTC-USD", paradex: "BTC-USD-PERP" },
      { name: "ETH", vest: "ETH-PERP", extend: "ETH-USD", paradex: "ETH-USD-PERP" },
      { name: "SOL", vest: "SOL-PERP", extend: "SOL-USD", paradex: "SOL-USD-PERP" }
    ];

    async function fetchVestHistory(symbol) {
      const now = Date.now();
      const url = `https://corsproxy.io/?https://serverprod.vest.exchange/v2/funding/history?symbol=${symbol}&interval=1d&limit=7&endTime=${now}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.map(d => ({ date: new Date(d.time).toISOString().slice(0, 10), rate: parseFloat(d.oneHrFundingRate) * 24 * 365 * 100 }));
    }

    async function fetchExtendHistory(symbol) {
      const now = Date.now();
      const start = now - 8 * 24 * 60 * 60 * 1000;
      const url = `https://corsproxy.io/?https://api.extended.exchange/api/v1/info/${symbol}/funding?startTime=${start}&endTime=${now}`;
      const res = await fetch(url);
      const data = await res.json();
      const grouped = {};
      data.data.forEach(item => {
        const d = new Date(item.t).toISOString().slice(0, 10);
        if (!grouped[d]) grouped[d] = [];
        grouped[d].push(parseFloat(item.f));
      });
      return Object.entries(grouped).map(([date, rates]) => ({ date, rate: (rates.reduce((a,b) => a + b, 0) / rates.length) * 24 * 365 * 100 }));
    }

    async function fetchParadexHistory(market) {
      const now = Date.now();
      const start = now - 8 * 24 * 60 * 60 * 1000;
      const url = `https://corsproxy.io/?https://api.prod.paradex.trade/v1/funding/data?market=${market}&start_at=${start}&end_at=${now}&page_size=5000`;
      const res = await fetch(url);
      if (!res.ok) throw new Error('Paradex history API');
      const data = await res.json();
      const grouped = {};
      data.results.forEach(item => {
        const d = new Date(item.created_at).toISOString().slice(0, 10);
        const rate = parseFloat(item.funding_rate);
        if (!isNaN(rate)) {
          if (!grouped[d]) grouped[d] = [];
          grouped[d].push(rate);
        }
      });
      return Object.entries(grouped).map(([date, rates]) => ({ date, rate: (rates.reduce((a,b) => a + b, 0) / rates.length) * 3 * 365 * 100 }));
    }

    async function loadChart(token) {
      const [vest, extend, paradex] = await Promise.all([
        fetchVestHistory(token.vest),
        fetchExtendHistory(token.extend),
        fetchParadexHistory(token.paradex)
      ]);

      const allDates = [...new Set([...vest, ...extend, ...paradex].map(d => d.date))].sort();

      function toMap(arr) {
        return Object.fromEntries(arr.map(d => [d.date, d.rate.toFixed(2)]));
      }

      const vMap = toMap(vest);
      const eMap = toMap(extend);
      const pMap = toMap(paradex);

      const labels = allDates;
      const vestData = labels.map(d => vMap[d] || null);
      const extendData = labels.map(d => eMap[d] || null);
      const paradexData = labels.map(d => pMap[d] || null);

      if (chart) chart.destroy();
      chart = new Chart(chartCtx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            { label: 'VEST APY (%)', data: vestData, borderColor: '#38a1db', fill: false },
            { label: 'Extend APY (%)', data: extendData, borderColor: '#4fd1c5', fill: false },
            { label: 'Paradex APY (%)', data: paradexData, borderColor: '#ff6b81', fill: false }
          ]
        },
        options: {
          scales: {
            y: { title: { display: true, text: 'APY (%)' } },
            x: { title: { display: true, text: 'Date' } }
          }
        }
      });
    }

    const select = document.getElementById("token-select");
    tokens.forEach((t, i) => {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = t.name;
      select.appendChild(opt);
    });
    select.addEventListener("change", e => loadChart(tokens[e.target.value]));

    loadChart(tokens[0]);
  </script>
</body>
</html>
