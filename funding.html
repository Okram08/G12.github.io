<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G12 - Funding Rates</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #0a101a; color: #eaf6ff; font-family: 'Inter', sans-serif; margin:0; }
    .glass-card { background: rgba(18,22,32,0.92); border-radius: 20px; box-shadow: 0 6px 20px rgba(0,0,0,0.3); padding: 2.5rem 1.5rem; max-width: 1200px; margin: 2rem auto; text-align: center; }
    .table-container { width: 100%; overflow-x: auto; margin-top: 1.5rem; }
    table { width: 100%; min-width: 700px; border-collapse: separate; border-spacing: 0; background: rgba(255,255,255,0.04); border-radius: 14px; }
    th, td { padding: 1rem 0.6rem; text-align: center; font-size: 1.08rem; }
    th { background: rgba(44, 83, 100, 0.75); color: #b7eaff; }
    tr:not(:last-child) td { border-bottom: 1px solid rgba(72, 202, 228, 0.10); }
    .positive { color: #38e38d; font-weight: 700; }
    .negative { color: #ff6b81; font-weight: 700; }
    .apy-badge { display: inline-block; padding: 0.2em 0.7em; border-radius: 12px; font-size: 1.1em; font-weight: 700; background: linear-gradient(90deg,#38a1db 0%,#4fd1c5 100%); color: #fff; }
    #chartContainer { max-width: 1000px; margin: 3rem auto; display: none; }
  </style>
</head>
<body>
  <section class="glass-card">
    <h1>ðŸ“Š Arbitrage Funding Rate <span style="background:linear-gradient(90deg,#38a1db 0%,#4fd1c5 100%);color:#fff;padding:0.18em 0.7em;border-radius:8px;">VEST vs Paradex vs Extend</span></h1>
    <button onclick="update()" style="margin-bottom:1.2rem;background:linear-gradient(90deg,#38a1db 0%,#4fd1c5 100%);color:#fff;border:none;border-radius:10px;padding:0.7em 1.5em;font-size:1.08em;font-weight:700;cursor:pointer;">ðŸ”„ Actualiser</button>
    <div class="table-container">
      <table id="main-table">
        <thead>
          <tr>
            <th>Token</th>
            <th>APY estimÃ© (%)</th>
            <th>Long sur</th>
            <th>Short sur</th>
            <th>Funding Paradex</th>
            <th>Funding VEST</th>
            <th>Funding Extend</th>
            <th>Dernier update</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </div>
    <div style="text-align:center; margin-top:1.2rem; color:#b7eaff; font-size:0.98em;">
      Cliquez sur une paire pour voir l'historique des funding rates sur 7 jours.<br>
      Cliquez sur "Actualiser" pour recharger les donnÃ©es en temps rÃ©el.
    </div>
  </section>
  <div id="chartContainer">
    <canvas id="fundingChart"></canvas>
  </div>

  <script>
    const pairs = [
      { paradex: "BTC-USD-PERP", vest: "BTC-PERP", extend: "BTC-USD" }
    ];

    async function getHistoricalRates(source, market, startTime, endTime) {
      let url = '', response;
      if (source === 'paradex') {
        url = `https://corsproxy.io/?https://api.prod.paradex.trade/v1/funding/data?market=${market}&start_at=${startTime}&end_at=${endTime}&page_size=500`;
        response = await fetch(url);
        const data = await response.json();
        return data.results.map(d => ({ time: new Date(d.created_at), rate: parseFloat(d.funding_rate) }));
      } else if (source === 'vest') {
        url = `https://corsproxy.io/?https://serverprod.vest.exchange/v2/funding/history?symbol=${market}&startTime=${startTime}&endTime=${endTime}&interval=1h&limit=1000`;
        response = await fetch(url);
        const data = await response.json();
        return data.map(d => ({ time: new Date(d.time), rate: parseFloat(d.oneHrFundingRate) }));
      } else if (source === 'extend') {
        url = `https://corsproxy.io/?https://api.extended.exchange/api/v1/info/${market}/funding?startTime=${startTime}&endTime=${endTime}&limit=1000`;
        response = await fetch(url);
        const data = await response.json();
        return data.data.map(d => ({ time: new Date(d.t), rate: parseFloat(d.f) }));
      }
    }

    async function showChart(pair) {
      const now = Date.now();
      const weekAgo = now - 7 * 24 * 60 * 60 * 1000;

      const [paradex, vest, extend] = await Promise.all([
        getHistoricalRates('paradex', pair.paradex, weekAgo, now),
        getHistoricalRates('vest', pair.vest, weekAgo, now),
        getHistoricalRates('extend', pair.extend, weekAgo, now)
      ]);

      const ctx = document.getElementById('fundingChart').getContext('2d');
      document.getElementById('chartContainer').style.display = 'block';
      if (window.myChart) window.myChart.destroy();

      window.myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: vest.map(e => e.time.toLocaleString()),
          datasets: [
            {
              label: 'VEST', data: vest.map(e => e.rate), borderColor: '#38e38d', fill: false
            },
            {
              label: 'Paradex', data: paradex.map(e => e.rate), borderColor: '#4fd1c5', fill: false
            },
            {
              label: 'Extend', data: extend.map(e => e.rate), borderColor: '#ff6b81', fill: false
            }
          ]
        },
        options: {
          responsive: true,
          plugins: { legend: { labels: { color: '#fff' } } },
          scales: {
            x: { ticks: { color: '#b7eaff' } },
            y: { ticks: { color: '#b7eaff' } }
          }
        }
      });
    }

    async function update() {
      const tbody = document.getElementById("body");
      tbody.innerHTML = '';

      for (const pair of pairs) {
        try {
          const [p, v, e] = await Promise.all([
            getHistoricalRates('paradex', pair.paradex, Date.now() - 3 * 60 * 60 * 1000, Date.now()).then(r => r.at(-1)?.rate || 0),
            getHistoricalRates('vest', pair.vest, Date.now() - 60 * 60 * 1000, Date.now()).then(r => r.at(-1)?.rate || 0),
            getHistoricalRates('extend', pair.extend, Date.now() - 2 * 60 * 60 * 1000, Date.now()).then(r => r.at(-1)?.rate || 0)
          ]);

          const apyP = p * 3 * 365 * 100;
          const apyV = v * 24 * 365 * 100;
          const apyE = e * 24 * 365 * 100;

          const maxApy = Math.max(apyP, apyV, apyE);
          const badge = `<span class="apy-badge">${maxApy.toFixed(2)}%</span>`;

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${pair.paradex.split('-')[0]}</td>
            <td>${badge}</td>
            <td>${p >= v && p >= e ? 'Paradex' : v >= e ? 'VEST' : 'Extend'}</td>
            <td>${p <= v && p <= e ? 'Paradex' : v <= e ? 'VEST' : 'Extend'}</td>
            <td class="${p >= 0 ? 'positive' : 'negative'}">${p.toFixed(6)}</td>
            <td class="${v >= 0 ? 'positive' : 'negative'}">${v.toFixed(6)}</td>
            <td class="${e >= 0 ? 'positive' : 'negative'}">${e.toFixed(6)}</td>
            <td>${new Date().toLocaleTimeString()}</td>
          `;
          row.onclick = () => showChart(pair);
          tbody.appendChild(row);
        } catch (err) {
          console.error(err);
          tbody.innerHTML += `<tr><td colspan="8" class="negative">Erreur chargement ${pair.paradex}</td></tr>`;
        }
      }
    }

    update();
  </script>
</body>
</html>
