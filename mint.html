<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>G12 Wallet Connect (avec signature)</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 30px; max-width: 600px; margin: auto; }
    input, button { padding: 10px; font-size: 16px; margin: 5px 0; }
    #walletAddress { margin-top: 10px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h2>G12 – Connexion sécurisée</h2>
  <button onclick="connectWallet()">Connect Wallet</button>
  <p id="walletAddress">Not connected</p>

  <script>
    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          infuraId: "c82e3f9a1a7a45ee8adba7bd1cba8f85"
        }
      }
    };

    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions
    });

    let web3, userAddress;

    async function connectWallet() {
      try {
        const provider = await web3Modal.connect();
        web3 = new Web3(provider);

        const accounts = await web3.eth.getAccounts();
        userAddress = accounts[0];

        const message = "Connexion à G12 – confirmez cette signature pour prouver que ce wallet vous appartient.";
        const signature = await web3.eth.personal.sign(message, userAddress);

        console.log("Signature réussie :", signature);
        document.getElementById("walletAddress").innerText = "Connecté : " + userAddress;

        // Tu peux stocker cette signature côté backend si besoin
      } catch (err) {
        console.error("Erreur de connexion ou signature annulée :", err);
        alert("Connexion annulée.");
      }
    }
  </script>
</body>
</html>
