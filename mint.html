<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>G12 Wallet Connect (Legacy)</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 30px; }
    button { padding: 10px 20px; font-size: 16px; }
    #walletAddress { margin-top: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>G12 â€“ Connexion Wallet</h2>
  <button onclick="connectWallet()">Connect Wallet</button>
  <p id="walletAddress"></p>

  <script>
    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          infuraId: "c82e3f9a1a7a45ee8adba7bd1cba8f85" // Public Infura key, tu peux remplacer plus tard
        }
      }
    };

    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions
    });

    let web3;
    async function connectWallet() {
      try {
        const provider = await web3Modal.connect();
        web3 = new Web3(provider);
        const accounts = await web3.eth.getAccounts();
        document.getElementById("walletAddress").innerText = "Connected: " + accounts[0];
      } catch (err) {
        console.error(err);
        alert("Erreur de connexion");
      }
    }
  </script>
</body>
</html>
